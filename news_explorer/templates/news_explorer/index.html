    <script>
        var locationid_map = new Object();
        $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=world-population-density.json&callback=?', function (data) {
           data = eval(data);
           for (var i=0; i<data.length; i++) {
                locationid_map[data[i].name.toLowerCase()] = data[i].code;
           }
        });

        $("#news_articles_by_selection_li").bind('click', function() {
            $("#tab1").hide();
            $("#tab2").show();
            $("#tab3").hide();
            $("#tab4").hide();
            $("#tab5").hide();
	    $("#tab6").hide();
            showSelectOptions();
        });

        $("#news_articles_chart_li").bind('click', function() {
            $("#tab1").hide();
            $("#tab2").hide();
            $("#tab3").show();
            $("#tab4").hide();
            $("#tab5").hide();
            $("#tab6").hide();
            showChartSelectOptions();
        });

        $( document.body ).on( 'click', '.dropdown-menu li', function( event ) {
            var $target = $( event.currentTarget );

            $target.closest( '.btn-group' )
                .find( '[data-bind="label"]' ).text( $target.text() )
                .end()
            .children( '.dropdown-toggle' ).dropdown( 'toggle' );

            return false;
        });

        function showSelectOptions()
        {
            $.get("person", function( data ) {
                data = eval(data);

                addDefault($('#person'));

                for (var i=0; i<data.length; i++) {
                    $('#person')
                        .append($("<option></option>")
                        .attr("value",data[i].id)
                        .text(data[i].name));
                }
                $("#person").trigger("chosen:updated");
            });

            $.get("location", function( data ) {
                data = eval(data);

                addDefault($('#location'));

                for (var i=0; i<data.length; i++) {
                    $('#location')
                        .append($("<option></option>")
                        .attr("value",data[i].id)
                        .text(data[i].name));
                }
                $("#location").trigger("chosen:updated");
            });

            $.get("organization", function( data ) {
                data = eval(data);

                addDefault($('#organization'));

                for (var i=0; i<data.length; i++) {
                    $('#organization')
                        .append($("<option></option>")
                        .attr("value",data[i].id)
                        .text(data[i].name));
                }
                $("#organization").trigger("chosen:updated");
            });

            $(function(){
                $(".chzn-select").chosen();
            });
        }

        function showChartSelectOptions()
        {
            $.get("person", function( data ) {
                data = eval(data);

                addDefault($('#person_chart'));

                for (var i=0; i<data.length; i++) {
                    $('#person_chart')
                        .append($("<option></option>")
                        .attr("value",data[i].id)
                        .text(data[i].name));
                }
                $("#person_chart").trigger("chosen:updated");
            });

            $.get("location", function( data ) {
                data = eval(data);

                addDefault($('#location_chart'));

                for (var i=0; i<data.length; i++) {
                    $('#location_chart')
                        .append($("<option></option>")
                        .attr("value",data[i].id)
                        .text(data[i].name));
                }
                $("#location_chart").trigger("chosen:updated");
            });

            $.get("organization", function( data ) {
                data = eval(data);

                addDefault($('#organization_chart'));

                for (var i=0; i<data.length; i++) {
                    $('#organization_chart')
                        .append($("<option></option>")
                        .attr("value",data[i].id)
                        .text(data[i].name));
                }
                $("#organization_chart").trigger("chosen:updated");
            });

            $(function(){
                $(".chzn-select-chart").chosen();
            });
        }

        function addDefault(div$)
        {
            div$.append("<option></option>");
        }

        $("#search_button").bind('click', function() {
			displaySelector();
			getArticles($($(".time_selector.active")[0]).attr('param'), $($(".order_selector.active")[0]).attr('param'));
        });
		
		function displaySelector()
		{
			$("#news_articles_by_selection_tools").empty();
			
			$("#news_articles_by_selection_tools").append('<div class="btn-group"> <button type="button" class="time_selector btn btn-default btn-info btn-xs" id="time_button1" param=""> Any time </button> <button type="button" class="time_selector btn btn-default btn-info btn-xs" id="time_button2" param="week"> Past week </button> <button type="button" class="time_selector btn btn-default btn-info btn-xs" id="time_button3" param="month"> Past month </button> <button type="button" class="time_selector btn btn-default btn-info btn-xs" id="time_button4" param="year"> Past year </button> </div> <div class="btn-group"> <button type="button" class="order_selector btn btn-default btn-info btn-xs" id="order_button1" param="2"> Most popular </button> <button type="button" class="order_selector btn btn-default btn-info btn-xs" id="order_button2" param="1"> Most recent </button> </div>' );
			
			$("#time_button1").addClass('active');
			$("#order_button1").addClass('active');
			
			$('.time_selector').bind('click', function() {
				$(this).addClass('active').siblings().removeClass('active');
				getArticles($($(".time_selector.active")[0]).attr('param'), $($(".order_selector.active")[0]).attr('param'));
			});
			
			$('.order_selector').bind('click', function() {
				$(this).addClass('active').siblings().removeClass('active');
				getArticles($($(".time_selector.active")[0]).attr('param'), $($(".order_selector.active")[0]).attr('param'));
			});
		}
		
		function getArticles(fdate, pid)
		{
            inputParameters = getInputParameters(fdate, pid);

            $.get("articles", inputParameters,
                function( data ) {
                    $("#search_results").empty();
					
					data = eval(data);
					
                    for (var i=0; i<data.length; i++) {
                        var headline = data[i].headline;

                        $("#search_results").append('<div class="panel panel-default">' +
                                                    '<div class="panel-heading">' +
                                                        '<h4 class="panel-title">' +
                                                            '<a data-toggle="collapse" data-parent="#search_results" class="collapsed" article_id=' + data[i].id + ' href="#' + data[i].id + '">' +
                                                                 headline +
                                                            '</a>' +
                                                            '<button style="float:right" class="btn btn-default btn-info btn-xs disabled" id="button_' + data[i].id + '"> <span class="glyphicon glyphicon-ok"></span> ' + data[i].clicks + '</button>' +
                                                        '</h4>' +
                                                    '</div>' +
                                                    '<div id=' + data[i].id + ' class="panel-collapse collapse" style="height:0px">' +
                                                        '<div class="panel-body">' +
                                                        '</div>' +
                                                    '</div>' +
                                               '</div>');
                    }

                    $("#search_results").show();
					
                    $(".collapsed").bind('click', function() {
                        if(this.getAttribute('class') != "collapsed") {
                            return;
                        }

                        article_id = this.getAttribute('article_id');
                        $.get("article_content", {article_id : article_id},
                            function(data) {
                                $($("#" + article_id).find('.panel-body')[0]).html(data);
                            }
                        );

                        $.get("click_article", {article_id : article_id},
                            function(data) {
                                $("#button_" + article_id).html(' <span class="glyphicon glyphicon-ok"></span> ' + data);
                            });
                    });
                }
            );
		}
		
        $("#search_button_chart").bind('click', function() {

            inputParameters = getChartInputParameters();

            $.get("articles",  inputParameters,
            function( data ) {
                eachArticleClickCount = new Array();

                data = eval(data);
                for (var i=0; i<data.length; i++) {
                    eachArticleClickCount.push({x : i, y : data[i].clicks});
                }

                $('#highcharts_div').show();

                $('#highcharts_div').highcharts({
                    chart: {
                        borderColor: '#F5F5F5',
                        borderWidth: 3
                    },
                    title: {
                        text: 'Article Click Count'
                    },
                    tooltip: {
                        formatter: function() {
                            return data[this.x].headline;
                        }
                    },
                    xAxis: {
                        labels: {
                            enabled : false
                        }
                    },
                    yAxis: {
                        min : 0,
                        title : {
                          text : "Click Count"
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    legend: {
                        enabled : false
                    },
                    plotOptions: {
                        series: {
                            cursor: 'pointer',
                            events: {
                                click: function(event) {
                                    $("#chart_click_content").show();
                                    showArticleData(data[event.point.x].id, data[event.point.x].headline, data[event.point.x].clicks);
                                }
                            }
                        }
                    },
                    series: [{
                        name: 'Click Count',
                        data: eachArticleClickCount
                    }]
                });
            });
        });

        function getInputParameters(fdate, pid)
        {
            var result = {};
            if ($("#location").val() != "") {
                result['location_id'] = $("#location").val();
            }

            if ($("#organization").val() != "") {
                result['organization_id'] = $("#organization").val();
            }

            if ($("#person").val() != "") {
                result['person_id'] = $("#person").val();
            }
			
			result['pid'] = pid;
			
			if(fdate != '')
				result['fdate'] = fdate;
			
            return result;
        }

        function getChartInputParameters()
        {
            var result = {};
            if ($("#location_chart").val() != "") {
                result['location_id'] = $("#location_chart").val();
            }

            if ($("#organization_chart").val() != "") {
                result['organization_id'] = $("#organization_chart").val();
            }

            if ($("#person_chart").val() != "") {
                result['person_id'] = $("#person_chart").val();
            }
			
            result['pid'] = 2;
			
            return result;
        }
        
        function getWordCloudInputParameters()
        {
          var result = {};
	  result['pid'] = 1;	
          return result;
        } 
       
        function showArticleData(id, headline, clicks)
        {
            $("#chart_click_content_headline").html(headline + '<button style="float:right" class="btn btn-default btn-info btn-xs disabled" id="chart_button_' + id + '"> <span class="glyphicon glyphicon-ok"></span> ' + clicks + '</button>');

            $.get("article_content", {article_id : id},
                function(data) {
                    $("#chart_click_content_content").html(data);
                }
            );
			
			$.get("click_article", {article_id : id},
                function(data) {
                    $("#chart_button_" + id).html(' <span class="glyphicon glyphicon-ok"></span> ' + data);
                }
            );
        }

        $("#news_articles_map_li").bind('click', function() {
            $("#tab1").hide();
            $("#tab2").hide();
            $("#tab3").hide();
            $("#tab4").show();
            $("#tab5").hide();
            $("#tab6").hide();
            $.get("parentlocation_count", {}, function(data) {

                data = eval(data);
                var result = []

                for (var i=0; i<data.length; i++) {
                    if(locationid_map[data[i].parentlocation_name.toLowerCase()] != undefined) {
                        result.push({name  : data[i].parentlocation_name,
                                     code  : locationid_map[data[i].parentlocation_name.toLowerCase()],
                                     value : data[i].article_count})
                    }
                }

                $('#highcharts_map_div').show();

                // Initiate the chart
                $('#highcharts_map_div').highcharts('Map', {

                    title : {
                        text : 'News Explorer Visualization'
                    },

                    mapNavigation: {
                        enabled: true,
                        enableDoubleClickZoomTo: true
                    },

                    colorAxis: {
                        min: 1,
                        max: 1000,
                        type: 'logarithmic'
                    },

                    series : [{
                        data : result,
                        mapData: Highcharts.maps.world,
                        joinBy: 'code',
                        name: 'User Interest',
                        states: {
                            hover: {
                                color: '#BADA55'
                            }
                        },
                        tooltip: {
                            valueSuffix: ' article(s)'
                        }
                    }]
                });
            });
        });

        $("#news_articles_search_li").bind('click', function() {
            $("#tab1").hide();
            $("#tab2").hide();
            $("#tab3").hide();
            $("#tab4").hide();
            $("#tab5").show();
		$("#tab6").hide();	
		});

        $("#news_articles_wordcloud").bind('click', function() {
            $("#tab1").hide();
            $("#tab2").hide();
            $("#tab3").hide();
            $("#tab4").hide();
            $("#tab5").hide();
	    $("#tab6").show();	

                    var a = [];
	            	
                    inputPara = getWordCloudInputParameters();
		    $.get("articles", inputPara,
		                function( data ) {
				        data = eval(data);
		                    for (var i=0; i<data.length; i++) {
					a.push(data[i].headline+":"+data[i].clicks); 
		                    }   
  $("#wordcloud_div").empty();
  $('#wordcloud_div').show();

           var fill = d3.scale.category20();
             
   d3.layout.cloud().size([300, 300])
      .words(a.map(function(d) {
    	 var temp = d.split(":");
    	 var t=temp[1]/100;
    	 return {text: temp[0], size: 10+t*50};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("#wordcloud_div").append("svg")
        .attr("width", 300)
        .attr("height", 300)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }

                });
     
	});

        function updateSearchResults()
        {
            $.get('search_results', {q : $("#search_text").val()}, function(data) {
                $("#plain_search_results").empty();
				
                data = eval(data)
				
                for (var i=0; i<data.length; i++) {
                    var headline = data[i].headline;

                    $("#plain_search_results").append('<div class="panel panel-default">' +
                                                    '<div class="panel-heading">' +
                                                        '<h4 class="panel-title">' +
                                                            '<a data-toggle="collapse" data-parent="#plain_search_results" class="collapsed" article_id=' + data[i].id + ' href="#tab5_' + data[i].id + '">' +
                                                                 headline +
                                                            '</a>' + '<button style="float:right" class="btn btn-default btn-info btn-xs disabled" id="search_button_' + data[i].id + '"> <span class="glyphicon glyphicon-ok"></span> ' + data[i].clicks + '</button>' +
                                                        '</h4>' +
                                                    '</div>' +
                                                    '<div id=tab5_' + data[i].id + ' class="panel-collapse collapse" style="height:0px">' +
                                                        '<div class="panel-body">' +
                                                            data[i].content +
                                                        '</div>' +
                                                    '</div>' +
                                               '</div>');
                }
				
				$(".collapsed").bind('click', function() {
                        if(this.getAttribute('class') != "collapsed") {
                            return;
                        }

                        article_id = this.getAttribute('article_id');

                        $.get("click_article", {article_id : article_id},
                            function(data) {
                                $("#search_button_" + article_id).html(' <span class="glyphicon glyphicon-ok"></span> ' + data);
                            }
                        );
                    });
            });
        }
    </script>
